<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <span><a class="nav-btn" href="./index.html">Go back</a></span>

    <form class="form">
      <label class="input-label">
        Delay (ms)
        <input class="input-text" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend class="legend-text">State</legend>
        <label class="radio-label">
          <input
            class="radio"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="radio-label">
          <input
            class="radio"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="submit-button" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
